<div *ngIf="item" class="container">

    <h2>{{ item.name | uppercase }} Details</h2>
    <div class="text-with-spacing">
        {{item.description}}
    </div>
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Start</th>
                <th scope="col">Finish</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Days</th>
                <th scope="col">Guide</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let date of item.availableDates">
                <td class="d-flex justify-content-between align-items-center">{{ date.availableDate |
                    date: 'dd/MM/yyyy' }}
                </td>
                <td>42</td>
                <td>42</td>
                <td>42</td>
                <td>42</td>
                <td><a (click)="guideTo(date.guide.uid)" class="btn btn-primary btn-sm">{{date.guide.name}}</a></td>
                <td><a (click)="checkout(date.availableDate)" class="btn btn-primary btn-sm">Book!</a></td>
            </tr>
