<div *ngIf="item" class="container">

    <h2>{{ item.name | uppercase }}</h2>
    <p class="aboutCentered">
    <button class="btn btn-lg btn-success" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" data-toggle="collapse" data-target="#collapseDescription"
            aria-expanded="false" aria-controls="collapseDescription">
        Наш маршрут по дням
    </button>
    </p>
    <div class="text-with-spacing" [innerHTML]="item.description" id="collapseDescription" [ngbCollapse]="isCollapsed">
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table borderless">
                <tbody class="tableBody">
                <tr class="detailsInfo">
                    <th scope="col" i18n="@@start">Start</th>
                    <th scope="col" i18n="@@finish">Finish</th>
                    <th scope="col" i18n="@@price">Price</th>
                    <th scope="col" i18n="@@days">Days</th>
                    <th scope="col" i18n="@@guide">Guide</th>
                    <th scope="col"></th>
                </tr>
                <tr *ngFor="let date of item.availableDates" class="detailsInfo">
                    <td class="d-flex justify-content-between align-items-center">{{ date.availableDate |
                        date: 'dd/MM/yyyy' }}
                    </td>
                    <td>{{ date.endDate |
                        date: 'dd/MM/yyyy' }}
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.length}}</td>
                    <td><a [routerLink]="['/about']" class="btn btn-primary btn-sm">{{date.guide.name}}</a></td>
                    <td><a (click)="checkout(date.availableDate)" class="btn btn-primary btn-sm" i18n="@@book">Book!</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
