<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-wrap">

                <form (ngSubmit)="onSubmit()"  id="order-form"  #f="ngForm">
                    <div class="form-group">
                        <label for="formControlName">Name</label>
                        <input type="email" class="form-control" id="formControlName" name="formControlName"
                               placeholder="John Smith" [(ngModel)]="order.name" validateName  required #name1="ngModel" >
                    </div>

                    <div *ngIf="name1.invalid && (name1.dirty || name1.touched)"
                         class="alert alert-danger">
                        Please fill the name field
                    </div>

                    <div class="form-group">
                        <label for="formControlEmail">Email address</label>
                        <input type="email" class="form-control" id="formControlEmail" name="formControlEmail"
                               placeholder="name@example.com"  [(ngModel)]="order.email" #email1="ngModel" [pattern]="emailPattern" required>

                    </div>


                    <div *ngIf="email1.invalid && (email1.dirty || email1.touched)"
                         class="alert alert-danger">
                        Please fill the email field
                    </div>

                    <div class="form-group">
                        <label for="formControlPhone">Contact phone</label>
                        <textarea class="form-control" id="formControlPhone" name="formControlPhone" rows="1"
                                  [(ngModel)]="order.phone"  #phone1="ngModel" required ></textarea>
                    </div>

                    <div *ngIf="phone1.invalid && (phone1.dirty || phone1.touched)"
                         class="alert alert-danger">
                        Please fill the name field
                    </div>
                    <div class="form-group">
                        <label for="formControlNotes">Notes</label>
                        <textarea class="form-control" id="formControlNotes" rows="3" name="formControlNotes"
                                  [(ngModel)]="order.notes"></textarea>
                    </div>


                    <input type="submit" id="btn-send" class="btn btn-custom btn-lg btn-block" value="Order"  [disabled]="!f.valid">
                </form>

            </div>
        </div>
    </div>
</div>
