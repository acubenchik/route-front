<div class="container">
    <div *ngFor="let item of routes;" class="col-sm-3">
        <div class="card">
            <div class="card-block">
                <h3 class="card-title">{{item.name}}</h3>
                <p class="card-text">{{item.name}}</p>
                <img [src]='item.image' class="img-thumbnail">
                <nav class="showdetails">
                    <a href="#"[routerLink]="['details',item.uid]" class="btn btn-primary">Show details</a>
                </nav>
            </div>
        </div>
    </div>
</div>
